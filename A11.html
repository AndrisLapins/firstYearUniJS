        <script>

            function calc() {
            do {
            // definēt koordinātes
            var x1 = Number(prompt("Ievadi x1 koordinaati: "));
            var y1 = Number(prompt("Ievadi y1 koordinaati: "));
            var x2 = Number(prompt("Ievadi x2 koordinaati: "));
            var y2 = Number(prompt("Ievadi y2 koordinaati: "));
            var x3 = Number(prompt("Ievadi x3 koordinaati: "));
            var y3 = Number(prompt("Ievadi y3 koordinaati: "));
            
            //Aprēķina laukumu no ievadītajām koordinātēm
            function calcArea ()
            {
                var area = x1*(y2-y3) + x2*(y3-y1) + x3*(y1-y2);
                console.log(area);
                area = area / 2.0;
                area = Math.abs(area);
                
                //Pārbauda vai laukuma rezultāts nav NaN
                if (isNaN(area)) {
                    window.alert("Nepareizi datu tipi konstateeti!(Laukums)");
                } else {
                    window.alert("Trijstuura laukums: " + area);
                }
                
            }
            
            //Perimetra aprēķināšana no ievādītajām koordinātām
            function calcPer()
            {
                var mala1 = (x2-x1)*(x2-x1) + (y2-y1)*(y2-y1);
                mala1 = Math.sqrt(mala1);

                var mala2 = (x3-x2)*(x3-x2) + (y3-y2)*(y3-y2);
                mala2 = Math.sqrt(mala2);

                var mala3 = (x3-x1)*(x3-x1) + (y3-y1)*(y3-y1);
                mala3 = Math.sqrt(mala3);

                var per = mala1 + mala2 + mala3;
                
                //Pārbauda vai perimetra rezultāts nav NaN
                if (isNaN(per)) {
                    window.alert("Nepareizi datu tipi konstateeti!(Perimetrs)");
                } else {
                    window.alert("Trijstuura perimetrs: " + per);
                }
            }
            
            //Tiek deklarētas funkcijas
            calcArea();
            calcPer();
            
            var ok = Number(prompt("Ievadi (1), lai turpinaatu programmu. Ievadi (0), lai beigtu."));

            } while(ok == 1);

            document.getElementById("end").innerHTML = "Atsvaidziniet lapu, lai atsaaktu programu.";
            
            }
