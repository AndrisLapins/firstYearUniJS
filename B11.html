            <script>

                var x;
                var y;

                //do {

                    var m = Number(prompt("Ievadiet otru naturālo skaitli (m): "));

                        window.alert("Starpība starp šiem skaitļiem pat nav 2!");
                    } else if (m < n) {

                        console.log("Pirmskaitļi intervālā starp " + n + " un " + m + " ir: ");
                        primeN( n, m);
                        //console.log("0");


                        function primeN( x, y)
                        {
                            var flag;
                            var s;

                            var array1 = [];
                            var array2 = [];
                            var k1 = 0;
                            var k2 = 0;

                            var skaits = 0;
                            //Šeit tiek saglabāti pirmskaitļi, tos izlaižot cauri funkcijai
                            for (var i = x+1; i < y; ++i)
                            {
                                flag = checkPrimeNumber(i);
                                if (flag == true)
                                {
                                    array1.push(i);
                                    array2.push(i);

                                    skaits++;

                                    //array1[k1] = i;
                                    //array2[k2] = i;

                                    //k1++;
                                    //k2++;
                                }
                            }
                            //Šeit tiek izvadīts rezultāts (pirmskiatļi ar starpību 2) vai noliedzoša atbilde
                            if (skaits == 0 )
                            {
                                console.log("Nav tādu pirmskaitļu pārīšu šajā intervālā.");
                            } else {
                                for (var a = 0; a < y; ++a)//[pre] - a = 0
                                {
                                    for (var b = 0; b < y; ++b)
                                    {
                                        if (array1[b] == array2[a] + 2)
                                        {
                                            console.log(array1[a] + " un " + array2[b] + ";");
                                        }
                                    }
                                }
                            }
                        }
                        
                        //funckija, kas pārbauda katru skaitli intervālā, vai ir pirmskaitlis
                        function checkPrimeNumber( n)
                        {
                           if (n < 2) return false;

                           var f = Math.floor(n/2);

                           for (var i=2; i <= f; i++)
                                if (n%i==0) return false;
                            return true;
                        }
                    }
